<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.ico" />

    <!-- TITLE -->
    <title>nexgen</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>

    <!-- SCRIPT -->
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <div id="app">

        <!-- inizio header -->
        <header>

            <!-- h-top -->
            <section class="h-top">

                <nav class="navbar navbar-expand g-body-tertiary">
                    <div class="container">   
                        
                        <ul class="navbar-nav">
                        
                            <li class="nav-item">
                                Open Hours:
                            </li>

                        </ul>
        
                        <ul class="navbar-nav">
                        
                            <li class="nav-item">
                                {{utils.num}}
                            </li>

                            <li class="nav-item mx-4">
                                {{utils.mail}}
                            </li>

                        </ul>
                        
        
                    </div>
                  </nav>

            </section>

            <!-- h-bottom -->
            <section class="h-bottom">

                <nav class="navbar navbar-expand g-body-tertiary">
                    <div class="container">
                      <a class="navbar-brand" href="#">
                        <img src="./img/svg-7.svg" class="logo">
                      </a>        
        
                        <ul class="navbar-nav">
                        
                            <li class="nav-item"
                                v-for="(link, index) in links">
                                <a class="nav-link" href="#">
                                    {{link}}
                                </a>
                            </li>

                        </ul>
                        
        
                    </div>
                  </nav>

            </section>

            <!-- jumbotron -->
            <section class="jumbo">
    
            </section>
        </header>

        <!-- inizio main -->
        <main>

            <!-- services -->
            <section class="services">
                <div class="container">

                    <h1>LOREM</h1>
                    
                    <div class="row mt-3">
                        
                        <div class="col-4 dbg">
                            
                        </div>
                        
                        
                        <div class="col-4 dbg">
                      
                        </div>
                        
                        
                        <div class="col-4 dbg">
                            
                        </div>
                        
                        
                        <div class="col-4 dbg">
                      
                        </div>
    
                    
                        <div class="col-4 dbg">
                        
                        </div>
    

                        <div class="col-4 dbg">
                        
                        </div>
    
                    </div>
                
                </div>
            </section>

            <!-- the company -->
            <section class="company">

                <div class="row mt-3">

                    <div class="col-6 dbg height bg-dark">
                      
                    </div>
    

                    <div class="col-6 dbg height bg-img">
                      
                    </div>
    
    
                </div>

            </section>

            <!-- actions e projects -->
            <section class="projects">
                <div class="container">

                    
                    <h1 class="text-center">LOREM</h1>
                    
                    <div class="row mt-3">
                        
                        <div class="col-4 dbg">
                            
                        </div>
                        
                        
                        <div class="col-4 dbg">
                            
                        </div>
                        
                        
                        <div class="col-4 dbg">
                            
                        </div>
                        
                        
                        <div class="col-4 dbg">
                            
                        </div>
                        
                        
                        <div class="col-4 dbg">
                            
                        </div>
                        
                        
                        <div class="col-4 dbg">
                            
                        </div>
                        
                    </div>
                </div>

            </section>

            <!-- results -->
            <section class="results">

                <div class="container p-5">

                </div>

            </section>

            <!-- get in touch -->
            <section class="touch">

                <div class="container p-5">

                    <div class="row mt-3">

                        <div class="col-8 dbg">
                          
                        </div>
        
    
                        <div class="col-4 dbg">
                          
                        </div>
        
        
                    </div>

                </div>

            </section>

        </main>

        <!-- inizio footer -->
        <footer>

            <!-- nexgen -->
            <section class="nexgen">

                <div class="container p-5">

                    <div class="row mt-3">

                        <div class="col-4">
                            <img src="./img/svg-7.svg" class="logo mb-3">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

                            <p>{{utils.num}}</p>
                            <p>{{utils.mail}}</p>
                            <p>{{utils.address}}</p>
                          
                        </div>
        
    
                        <div class="col-8">

                            <div class="row">

                                <div class="col-4 p-2">

                                    <div class="nexgen-card py-3 px-4">
                                        <h4>About</h4>

                                        <ul>
                                            <li v-for="(about, index) in abouts">
                                                {{about}}
                                            </li>
                                        </ul>

                                    </div>
                                  
                                </div>
                
            
                                <div class="col-4 p-2">

                                    <div class="nexgen-card py-3 px-4">
                                        <h4>About</h4>

                                        <ul>
                                            <li v-for="(about, index) in abouts">
                                                {{about}}
                                            </li>
                                        </ul>

                                    </div>
                                  
                                </div>

                                <div class="col-4 p-2">

                                    <div class="nexgen-card py-3 px-4">
                                        <h4>About</h4>

                                        <ul>
                                            <li v-for="(about, index) in abouts">
                                                {{about}}
                                            </li>
                                        </ul>

                                    </div>
                                  
                                </div>
                
                
                            </div>
                          
                        </div>
        
        
                    </div>

                </div>

            </section>

            <!-- footer bottom -->
            <section class="f-bottom">

            </section>

        </footer>
    </div>
    
</body>
</html>
